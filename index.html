<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/windows phone/i.test(userAgent)) {
          return "Windows Phone";
        }

        if (/android/i.test(userAgent)) {
          return "Android";
        }

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
        }

        return "unknown";
      }
    </script>

    <script>
      function DetectAndServe() {
        let os = getMobileOperatingSystem();
        if (os === "Android") {
					const url = "intent://instagram.com/#Intent;scheme=https;package=com.instagram.android;end";

					window.location.replace(url);
					// window.location.href =
          //   "https://play.google.com/store/apps/details?id=au.com.altekdrivers";
        } else if (os === "iOS") {
          window.location.href = "https://apps.apple.com/us/app/altek-drivers/id1549665236";
        }
      }
    </script>
  </head>
  <body onload="DetectAndServe()"></body>
</html>
